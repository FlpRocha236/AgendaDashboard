<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta | My OS</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <style>
        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(180deg, #4e73df 10%, #224abe 100%);
            min-height: 100vh; /* Garante altura mínima */
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px 0; /* Espaço para scroll em telas pequenas */
        }

        .card-login {
            border: none;
            border-radius: 1rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 450px; /* Um pouco mais largo que o login para caber os campos */
            overflow: hidden;
            background-color: white;
        }

        .card-header {
            background-color: white;
            border-bottom: none;
            padding-top: 2rem;
            text-align: center;
        }

        .login-icon {
            font-size: 3rem;
            color: #1cc88a; /* Verde para diferenciar do login (azul) */
        }

        /* Estilização dos Inputs gerados pelo Django */
        .form-control {
            display: block;
            width: 100%;
            padding: 0.75rem;
            font-size: 1rem;
            font-weight: 400;
            line-height: 1.5;
            color: #212529;
            background-color: #fff;
            background-clip: padding-box;
            border: 1px solid #ced4da;
            appearance: none;
            border-radius: 0.375rem;
            transition: border-color .15s ease-in-out,box-shadow .15s ease-in-out;
        }

        .form-control:focus {
            color: #212529;
            background-color: #fff;
            border-color: #1cc88a;
            outline: 0;
            box-shadow: 0 0 0 0.25rem rgba(28, 200, 138, 0.25);
        }

        .btn-register {
            background-color: #1cc88a;
            border-color: #1cc88a;
            color: white;
            padding: 10px;
            font-weight: bold;
            font-size: 1.1rem;
        }
        
        .btn-register:hover { background-color: #17a673; color: white; border-color: #17a673; }

        /* Estilo para o botão de voltar ao login */
        .btn-back-login {
            border-color: #4e73df;
            color: #4e73df;
            font-weight: bold;
        }
        .btn-back-login:hover {
            background-color: #4e73df;
            color: white;
        }

        .help-text {
            font-size: 0.75rem;
            color: #858796;
            margin-top: 0.25rem;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="d-flex justify-content-center">
            <div class="card card-login">
                <div class="card-header">
                    <div class="login-icon mb-2">
                        <i class="bi bi-person-plus-fill"></i>
                    </div>
                    <h3 class="fw-bold text-dark">Nova Conta</h3>
                    <p class="text-secondary small">Preencha os dados abaixo para começar</p>
                </div>
                
                <div class="card-body p-4">
                    
                    <form method="post">
                        {% csrf_token %}
                        
                        {% for field in form %}
                        <div class="mb-3">
                            <label class="form-label text-secondary small fw-bold ms-1">{{ field.label }}</label>
                            {{ field }}
                            
                            {% if field.help_text %}
                                <div class="help-text">{{ field.help_text|safe }}</div>
                            {% endif %}
                            
                            {% for error in field.errors %}
                                <div class="text-danger small mt-1">{{ error }}</div>
                            {% endfor %}
                        </div>
                        {% endfor %}

                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" class="btn btn-register btn-block rounded-pill">
                                <i class="bi bi-check-lg me-2"></i> Confirmar Cadastro
                            </button>
                        </div>
                    </form>

                    <div class="text-center mt-4">
                        <p class="small text-muted mb-2">Já possui uma conta?</p>
                        <a href="{% url 'login' %}" class="btn btn-back-login btn-sm w-100 rounded-pill py-2">
                            <i class="bi bi-box-arrow-in-right me-1"></i> Fazer Login
                        </a>
                    </div>
                    
                    <hr class="mt-4 mb-3">
                    <div class="text-center">
                        <p class="small text-muted mb-0">My OS &copy; {% now "Y" %}</p>
                    </div>

                </div>
            </div>
        </div>
    </div>

</body>
</html>
