<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | My OS</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <style>
        body {
            font-family: 'Nunito', sans-serif;
            /* O mesmo degradê da Sidebar para dar identidade visual */
            background: linear-gradient(180deg, #4e73df 10%, #224abe 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card-login {
            border: none;
            border-radius: 1rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 400px;
            overflow: hidden;
        }

        .card-header {
            background-color: white;
            border-bottom: none;
            padding-top: 2rem;
            text-align: center;
        }

        .login-icon {
            font-size: 3rem;
            color: #4e73df;
        }

        /* Hackzinho CSS para deixar os inputs do Django bonitos 
           sem precisar criar um forms.py só para o login */
        input[type="text"], input[type="password"] {
            display: block;
            width: 100%;
            padding: 0.75rem;
            font-size: 1rem;
            font-weight: 400;
            line-height: 1.5;
            color: #212529;
            background-color: #fff;
            background-clip: padding-box;
            border: 1px solid #ced4da;
            appearance: none;
            border-radius: 0.375rem;
            transition: border-color .15s ease-in-out,box-shadow .15s ease-in-out;
            margin-bottom: 1rem;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            color: #212529;
            background-color: #fff;
            border-color: #86b7fe;
            outline: 0;
            box-shadow: 0 0 0 0.25rem rgba(13,110,253,.25);
        }

        .btn-login {
            background-color: #4e73df;
            border-color: #4e73df;
            color: white;
            padding: 10px;
            font-weight: bold;
            font-size: 1.1rem;
        }
        
        .btn-login:hover { background-color: #2e59d9; color: white; }
    </style>
</head>
<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center mb-5">
                </div>
        </div>

        <div class="d-flex justify-content-center">
            <div class="card card-login">
                <div class="card-header">
                    <div class="login-icon mb-2">
                        <i class="bi bi-grid-1x2-fill"></i>
                    </div>
                    <h3 class="fw-bold text-dark">Bem-vindo</h3>
                    <p class="text-secondary small">Insira suas credenciais para acessar o My OS</p>
                </div>
                
                <div class="card-body p-4">
                    
                    {% if form.errors %}
                        <div class="alert alert-danger text-center small p-2" role="alert">
                            Usuário ou senha incorretos. Tente novamente.
                        </div>
                    {% endif %}

                    {% if 'next' in request.GET %}
                    <div class="alert alert-warning text-center small p-2">
                        Faça login para continuar.
                    </div>
                    {% endif %}

                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label class="form-label text-secondary small fw-bold ms-1">Usuário</label>
                            {{ form.username }} 
                        </div>

                        <div class="mb-3">
                            <label class="form-label text-secondary small fw-bold ms-1">Senha</label>
                            {{ form.password }}
                        </div>

                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" class="btn btn-login btn-block rounded-pill">
                                Entrar no Sistema
                            </button>
                        </div>
                    </form>
                    
                    <hr>
                    <div class="text-center">
                        <p class="small text-muted mb-0">My OS &copy; 2025</p>
                    </div>

                </div>
            </div>
        </div>
    </div>

</body>
</html>
